{% extends 'apps/base.html' %}
{% load static %}
{% load i18n %}
{% block main_content %}
    <!-- Breadcrumbs -->
    <div class="breadcrumbs overlay">
        <div class="container">
            <div class="bread-inner">
                <div class="row">
                    <div class="col-12">
                        <h2>{% trans 'Partners' %}</h2>
                        <ul class="bread-list">
                            <li><a href="{% url 'base_dashboard_view' %}">{% trans 'Home' %}</a></li>
                            <li><i class="icofont-simple-right"></i></li>
                            <li class="active">{% trans 'Partners' %}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

    <!-- Start clients -->
    <div class="clients overlay" style="background-color: white;">
        <div class="container" >
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2 style="color: white">{% trans 'Partners' %}</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-12">
                    <div class="owl-carousel clients-slider">
                        <div class="single-clients">
                            <img src="{% static 'img/mindray.png' %}" alt="#">
                        </div>
                        <div class="single-clients">
                            <img src="{% static 'img/client2.png' %}" alt="#">
                        </div>
                        <div class="single-clients">
                            <img src="{% static 'img/client3.png' %}" alt="#">
                        </div>
                        <div class="single-clients">
                            <img src="{% static 'img/client4.png' %}" alt="#">
                        </div>
                        <div class="single-clients">
                            <img src="{% static 'img/client5.png' %}" alt="#">
                        </div>
                        <div class="single-clients">
                            <img src="{% static 'img/client1.png' %}" alt="#">
                        </div>
                        <div class="single-clients">
                            <img src="{% static 'img/client2.png' %}" alt="#">
                        </div>
                        <div class="single-clients">
                            <img src="{% static 'img/client3.png' %}" alt="#">
                        </div>
                        <div class="single-clients">
                            <img src="{% static 'img/client4.png' %}" alt="#">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/Ens clients -->
{% endblock %}
